<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

		<!-- největší hlavní recept -->

	<header class="hlavni">
		<div class="popisky">
			<p class="jidlo">Saláty</p>
			<p class="komenty">5 komentářů</p>
		</div>
		<h1 class="nazev">Salát s&nbsp;vlašskými ořechy</h1>
	</header>


		<!-- malé recepty -->

	<div class="kontejner">

		<div class="box jedna">
			<div class="popisky">
				<p class="jidlo">Svačina</p>
				<p class="komenty">16 komentářů</p>
			</div>
			<h2 class="nazev">Chlebíček s&nbsp;avokádem</h2>
		</div>

		<div class="box dva">
			<div class="popisky">
				<p class="jidlo">Mexická</p>
				<p class="komenty">7 komentářů</p>
			</div>
			<h2 class="nazev">Avokádové tacos</h2>
		</div>

		<div class="box tri">
			<div class="popisky">
				<p class="jidlo">Luštěniny</p>
				<p class="komenty">23 komentářů</p>
			</div>
			<h2 class="nazev">Pita chléb s&nbsp;cizrnou</h2>
		</div>

		<div class="box ctyri">
			<div class="popisky">
				<p class="jidlo">Burgery</p>
				<p class="komenty">19 komentářů</p>
			</div>
			<h2 class="nazev">Sojový burger</h2>
		</div>

	</div>



	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
